<div>
    <mat-card>
        <h1>reactive form</h1>
        <form [formGroup]="profileForm" class="example-form" >
            <mat-form-field class="example-full-width">
            <mat-label>Your Name</mat-label>
            <input matInput placeholder="Ex. Vinay"  formControlName="firstName" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Your number</mat-label>
                <input matInput placeholder="Ex.1234567878" type="number"  formControlName="number" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Your email</mat-label>
                <input matInput placeholder="Ex.1234567878" type="email"  formControlName="email" required>
            </mat-form-field>
            <div>
                <h3>Gender</h3>
                <mat-radio-group aria-label="Select an option"  formControlName="gender" required>
                    <mat-radio-button value="male">male</mat-radio-button>
                    <mat-radio-button value="female">female</mat-radio-button>
                    <mat-radio-button value="other">other</mat-radio-button>
                </mat-radio-group>
            </div>
            <div>
                <mat-form-field appearance="fill"  class="example-full-width select">
                    <mat-label>Country</mat-label>
                    <mat-select  formControlName="country" required>
                    <mat-option *ngFor="let x of countryArray" [value]="x.value">
                        {{x.viewValue}}
                    </mat-option>
                    </mat-select>
                </mat-form-field> 
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..." formControlName="description" required></textarea>
                </mat-form-field>
            </div>
            <div>
                <mat-checkbox class="example-margin" formControlName="check" required>Check me!</mat-checkbox>
            </div>
            <button mat-raised-button color="primary" (click)="signup()"  [disabled]="!profileForm.valid" class="submit-button">SUBMIT</button>
        </form> 
    </mat-card>
</div>
