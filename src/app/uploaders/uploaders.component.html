<div *ngIf="activateState == 'img'">
    <mat-card >
        <h1>Multi-Image uploader with max size 3mb</h1>
        <div class="form-group file-uploader">
            <input type='file' (change)="onSelectFile($event)" multiple>
        </div>
        <h2>Display image</h2>
        <div class="img-div ">
            <img *ngFor='let url of urls'  [src]="url" height="200"> <br/>
        </div>
    </mat-card>

</div>
<br>
<div *ngIf="activateState == 'pdf'">
    <mat-card>
        <h1>PDF uploader with max size 5mb</h1>
        <div class="form-group file-uploader">  
            <label for="file">Upload Image</label>
            <input type="file" id="file" (change)="pdfFileInput($event.target.files)" class="file">    
        </div>
        <h2>Display image</h2>
        <div class="img-div">
            <!-- <img   src="{{filesArray}}" height="200"> <br/> -->
            <img id='pdfFile' src=''>
        </div>
    </mat-card>
</div>
