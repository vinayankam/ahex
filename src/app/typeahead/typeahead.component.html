<div class="main">
  <div>
    <p *ngIf="loading">Loading....</p>
    <mat-card>
      <h1>Search repository</h1>
      <form class="example-form">
        <mat-form-field class="example-full-width" *ngIf="load">
          <input type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [formControl]="myControl"
                [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </mat-card>
  </div>
  <div>
    <p *ngIf="loading">Loading....</p>
    <mat-card>
      <h1>Search user</h1>
      <form class="example-form">
        <mat-form-field class="example-full-width" *ngIf="load">
          <input type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [formControl]="myControlUser"
                [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptionsUser | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </mat-card>
  </div>
</div>
